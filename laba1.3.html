<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Сайт знакомств</title>
	<meta charset="utf-8">
</head>
<body>
	<h1><strong>Сайт знакомств звездочка</strong></h1>
<hr/> <br/>

<form name="user" method="post">
	<table>
		<caption>Регистрация</caption>
	<tr>
		<td><label for="name">Введите имя:   </label></td><td><input type="text" id="name" placeholder="Иван" title="Введите полное имя по паспорту" maxlength="15">
		</td>
	</tr>
	<tr>
		<td><label for="lastname">Введите фамилию:   </label></td><td><input type="text" id="lastname" placeholder="Иванов" title="Введите фамилию по паспорту" maxlength="15">
		</td>
	</tr>
	<tr><td>Укажите пол:</td><td><label for="mal">М</label><input type="radio" name="sex" id="mal"><label for="fem">     Ж</label><input type="radio" name="sex" id="fem"></td>
	</tr>
	<tr>
		<td><label for="email">Ваш электронный адрес:   </label></td><td><input type="email" name="email" id="email" placeholder="ivanov@mail.ru" title="Укажите вашу электронную почту">
		</td>
	</tr>
	<tr>
		<td rowspan="3">Цель регистрации:</td><td><input type="checkbox" name="love" id="love"><label for="love">Найти любовь      </label><input type="checkbox" name="values" id="values"><label for="values">Поиск единомышленников</label></td>
	</tr>
	<tr>
		<td><input type="checkbox" name="relat" id="relat"><label for="relat">Серьезные отношения      </label><input type="checkbox" name="marry" id="marry"><label for="marry">Замужество</label></td>
	</tr>
	<tr>
		<td><input type="checkbox" name="hap" id="hap"><label for="hap">Развлечься    </label></td>
	</tr>
	<tr>
		<td><label for="photo">Прикрепите свое фото</label></td><td><input type="file" name="photo" id="photo"></td>
	</tr>
	<tr>
		<td><label for="story">Расскажите о себе:   </label></td><td><textarea id="story" rows="3" cols="40" placeholder="Введите..."></textarea></td>
	</tr>
	<tr>
		<td><label for="pass">Введите пароль: </label></td><td><input type="password" name="pass" id="pass"></td>
	</tr>
	<tr>
		<td><label for="twopass">Повторите пароль: </label></td><td><input type="password" name="twopass" id="twopass"></td>
	</tr>
	<tr>
		<td></td><td><input type="submit" name="reg" value="Зарегистрироваться"></td>
	</tr>




	</table>
</form>
</body>
</html>
